<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>

<body>
    <h1>Location</h1>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="visitReact()">React</button>

    <script>
        const refreshPage = () => {
            location.reload();
        }
        const visitReact = () => {
            location.assign('https://reactjs.org/docs/getting-started.html');
        }
    </script>
</body>

</html>
